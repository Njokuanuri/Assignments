<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurimetric-Registration</title>
    <link rel="stylesheet" href="\style.css" />
  </head>
  <body>
    <section class="flex-container">
      <div>
        <h1 class="nuri">Nurimetrics</h1>
        <h3>We make your wishes become real!</h3>
      </div>
      <form action="login.html" class="form">
        <div class="container">
          <div>
            <h1>Registration Page</h1>
            <p>Please fill in your details!</p>
            <hr />
          </div>

          <div>
            <label for="first name">First name</label>
            <input type="text" required placeholder="Idowu" />
          </div>
          <div>
            <label for="last name">Last name</label>
            <input type="text" required placeholder="okonkwo" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="text" required placeholder="okonkwo@gmail.com" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" required placeholder="fill in password" />
          </div>

          <div>
            <label for="repassword">Re-password</label>
            <input type="password" required placeholder="fill in password" />
          </div>
          <hr />
          <p>
            By registering, you agree to our <a href="#">Terms & Conditions</a>.
          </p>
          <button type="submit" class="regbtn">Register</button>
        </div>
      </form>
    </section>
  </body>
</html>
